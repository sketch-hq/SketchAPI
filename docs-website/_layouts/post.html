---
layout: base
---
<section>
  <div class="wrapper">
    <article class="content post span-9">
      <header>
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} — {{ page.author }}{% endif %}{% if page.meta %} — {{ page.meta }}{% endif %}</p>
      </header>
      {{ content }}
    </article>
  </div>
</section>
