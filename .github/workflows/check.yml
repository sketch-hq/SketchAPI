name: Check
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
jobs:
  test:
    name: Check Repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: '10.16.3'
      - name: Yarn Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build #Â Build here just to check it completes w/o error
      - name: Lint
        run: yarn lint
      - name: Prettier Check
        run: yarn format-check
